<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Media Player</title>
</head>

<body>

    <h1 class="title text-center">Media Player</h1>

    <main class="main container">

        <video controls class="container-fluid"></video>

        <div class="container d-flex flex-wrap gap-3 justify-content-center mt-4">
            <button id="playBtn" class="btn btn-primary me-2">P</button>
            <button id="restartBtn" class="btn btn-primary me-2">R</button>
            <button id="increaseVolumeBtn" class="btn btn-primary me-2">S</button>
            <button id="decreaseVolumeBtn" class="btn btn-primary me-2">B</button>
            <button id="muteVolumeBtn" class="btn btn-primary me-2">M</button>
            <span id="volumeText" class="text-center"></span>
        </div>

        <div class="file-container container-fluid mt-4">
            <input class="bg-secondary p-2 rounded-2 fw-bold w-100" id="selectVideo" type="file" accept="video/*" />
        </div>

    </main>

    <script src="script.js" type="module"></script>
</body>

</html>
